<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>RNK Concepts' Testimonial Ticker</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.Testimony.js"></script>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$("#testimonial").Testimony();
	}
);
</script>

<style type="text/css">
.Testimony {
	list-style-type: none;
	border: none;
	background: #fff;
	padding: 3px;
	margin: 0;
	color: #000;
}

#testimonial {
	font-family: Myriad Pro;
	font-weight: italic;
	font-size: 22px;
}
</style>

</head>
<body>
<div id="outer">
	<div id="inner">
		<div id="contents">
			<ul id="testimonial">
				<li>"This Ticker is excellent!!!!!!!" - Anon</li>
				<li>"Give Me More!" -Anon2</li>
				<li>"Now I can tell the world what everyone thinks of my products!" - Joe Shmoe</li>
				<li>"Awesome! This truly is a game-changer." - Kimberly</li>
				<li>"Totally AWESOME!" - Jack Spratt</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
